<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 id="form-title" class="text-center mb-4">Add Product</h2>
    <form id="product-form" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" id="productName" name="productName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="unitPrice" class="form-label">Unit Price</label>
        <input type="number" step="0.01" id="unitPrice" name="unitPrice" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="unitsInStock" class="form-label">Units In Stock</label>
        <input type="number" id="unitsInStock" name="unitsInStock" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select id="categoryId" name="categoryId" class="form-select">
          <option value="">-- Choose Category --</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="supplierId" class="form-label">Supplier</label>
        <select id="supplierId" name="supplierId" class="form-select">
          <option value="">-- Choose Supplier --</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/product-form.js"></script>
</body>
</html>
